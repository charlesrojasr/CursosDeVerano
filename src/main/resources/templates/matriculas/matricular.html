<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layout :: head"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
    	
    	

        <!-- Sidebar -->
        <ul th:replace="layout/layout :: sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">           
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
			
			
            <!-- Main Content -->
            <div id="content" style="background-color: lightblue">

                <!-- Topbar -->
                <nav th:replace="layout/layout :: topar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                </nav>
                <!-- End of Topbar -->
                
               

                <!-- Begin Page Content -->
                <div class="container-fluid">
					<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${error != null}">
						  <span th:text="${error}"></span>
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
                
                    <!-- Content Row -->
                    <div class="row">
						<div class="container" style="background-color: white">
						
							<br>
							<center><h1>LISTA DE ALUMNOS</h1></center>
							
							<table class = "table table-bordered table-hover table-responsive" >
								<thead class="thead-dark">
									<tr>
								<th>ID</th>
								<th>Nombres
								<th>Apellidos</th>
								<th>Email</th>
								<th>Nombres de Apoderado</th>
								<th>Apellidos de Apoderado</th>
								<th>Tel√©fono de Apoderado</th>
								<th>Fecha de Registro</th>
								<th></th>			
									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${alumnos}">
										<td th:text="${item.id}"></td>
										<td th:text="${item.nombres}"></td>
										<td th:text="${item.apellidos}"></td>
										<td th:text="${item.email}"></td>
										<td th:text="${item.nombres_apoderado}"></td>
										<td th:text="${item.apellidos_apoderado}"></td>
										<td th:text="${item.telefono_apoderado}"></td>
										<td th:text="${item.fecha_creacion}"></td>
										<td><a class="btn btn-success" th:href="@{/matricula/form/}+${item.id}"><i class="far fa-plus-square"></i>Matricular</a></td>
									</tr>
								</tbody>
							</table>
							<br>
							<br>
					
						</div>
                    </div>
		
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="layout/layout :: footer" class="sticky-footer bg-white">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="layout/layout :: boton" class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="layout/layout :: logout" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        
    </div>


	<a th:replace="layout/layout :: js">
   </a>

</body>

</html>
