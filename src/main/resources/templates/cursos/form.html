<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layout :: head"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/layout :: sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">           
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: lightblue">

                <!-- Topbar -->
                <nav th:replace="layout/layout :: topar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                </nav>
                <!-- End of Topbar -->
                
                

                <!-- Begin Page Content -->
                <div class="container-fluid">                    

                    <!-- Content Row -->
                    <div class="row">
	                    <div class="col-md-8">
							<div class="card">
								<div class="card-header" th:text="${titulo}"></div>
								<div class="card-body">
									<form th:action="@{/cursos/form}" th:object="${curso}" method="post">
									<div class="row">
										<div class="col-md-6 mb-2">
											<label>Ingrese Nombre del curso:</label>
											<input type="text" th:field="*{nombre}" class="form-control">
										</div>
										<div class="col-md-6 mb-2">
											<label>Precio:</label>
											<input type="text" th:field="*{precio}" class="form-control">
										</div>
									</div>									
									<div class="row">
										<div class="col-md-6 mb-2">
												<label>Fecha de Registro:</label>
												<input type="date" class="form-control" th:field="*{fecha_creacion} ">
										</div>	
										<div class="col-md-6 mb-2" >
												<label>Categor√≠a:</label>
												<!-- <input type="text" class="form-control" name="buscar_categoria" id="buscar_categoria" > -->
												<select class="browser-default custom-select"
													th:field="*{categoria}">
													<option value="" th:text="'No Categorizado'"></option>
													<option th:each="cat :${categoria}" th:value="${cat.id}" th:text="${cat.nombre}" th:if="${cat.id != 10}" />
													<!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small> -->
												</select>
										</div>				
									</div>
									<br>
									<input type="hidden" th:field="*{id}">
									<div class="row">
										<div class="col-12 text-center">
											<button type="submit" class="btn btn-primary">
												<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
												  <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
												</svg>
												Guardar Curso
											</button>
										</div>
									</div>
									</form>
								</div>
							</div>	
	                    </div>
					</div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="layout/layout :: footer" class="sticky-footer bg-white">
            </footer>
            <!-- End of Footer -->
			
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="layout/layout :: boton" class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="layout/layout :: logout" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">        
    </div>

   <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
   <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
   
    <!-- Core plugin JavaScript-->
    <script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>


    <!-- Custom scripts for all pages-->
    <script type="text/javascript" th:src="@{/js/sb-admin-2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
	<script th:replace="cursos/js/autocomplete-curso :: javascriptCurso"></script>
</body>

</html>
