<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layout :: head"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/layout :: sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">           
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: lightblue">

                <!-- Topbar -->
                <nav th:replace="layout/layout :: topar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                </nav>
                <!-- End of Topbar -->
                
                

                <!-- Begin Page Content -->
                <div class="container-fluid">                    

                    <!-- Content Row -->
                    <div class="row">
	                        <div class="container bg-container-listar py-4" style="background-color: white">
								<h3>Listado de cursos</h3>
								<table class="table table-bordered table-hover">
									<thead class="thead-dark">
										<tr>
											<th>ID</th>
											<th>Nombre</th>
											<th>Precio</th>
											<th>Fecha de creación</th>
											<!-- <th>Categoría</th> -->								
											<th></th>
											<th></th>									
										</tr>
									</thead>
									<tbody class="bg-light">
										<tr th:each="item: ${cursos}">
											<td th:text="${item.id}"></td>
											<td th:text="${item.nombre}"></td>
											<td th:text="${item.precio}"></td>
											<td th:text="${item.fecha_creacion}"></td>
											<!-- <td th:text="${item.categoria.id}"></td> -->																							
											<td>
												<a th:href="@{/cursos/form/}+${item.id}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
											</td>
											<td>
												<a th:href="@{/cursos/eliminar/}+${item.id}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar?');"><i class="far fa-trash-alt"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
					</div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="layout/layout :: footer" class="sticky-footer bg-white">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="layout/layout :: boton" class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="layout/layout :: logout" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">        
    </div>

	<a th:replace="layout/layout :: js">
   </a>

</body>

</html>
