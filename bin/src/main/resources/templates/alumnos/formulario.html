<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/layout :: head"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/layout :: sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">           
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
           <div id="content" style="background-color: lightblue">

                <!-- Topbar -->
                <nav th:replace="layout/layout :: topar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    

                    <!-- Content Row -->
                    <div class="row">
					
						<div class="container" style="background-color: white">
								<br>
								<div class="card">
									<div class="card-header" th:text="${titulo}"></div>
									<div class="card-body">
										<form th:action="@{/alumnos/formulario}" th:object="${alumno}" method="post">
										<div class="row">
											<div class="col-md-6 mb-2">
												<label>Ingrese Nombres:</label>
												<input type="text" th:field="*{nombres}" class="form-control">
											</div>
											<div class="col-md-6 mb-2">
												<label>Ingrese Apellidos</label>
												<input type="text" th:field="*{apellidos}" class="form-control">
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6 mb-2">
												<label>Ingrese Correo:</label>
												<input type="text" th:field="*{email}" class="form-control">
											</div>
											<div class="col-md-6 mb-2">
												<label>Fecha de Registro:</label>
												<input type="date" class="form-control" th:field="*{fecha_creacion}" readonly>
											</div>
										</div>
										
										<br>
										<br>
										
										<div class="row">
											<div class="col-md-12 mb-2">
												<center><h5><label>DATOS DEL APODERADO</label></h5></center>
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-6 mb-2">
												<label>Nombres del Apoderado:</label>
												<input type="text" th:field="*{nombres_apoderado}" class="form-control">
											</div>
											<div class="col-md-6 mb-2">
												<label>Apellidos del Apoderado</label>
												<input type="text" th:field="*{apellidos_apoderado}" class="form-control">
											</div>
										</div>
										
										<div class="row">
											<div class="col-md-12 mb-2">
												<label>Tel√©fono del Apoderado:</label>
												<input type="text" th:field="*{telefono_apoderado}" class="form-control">
											</div>
										</div>
										<br>
										<input type="hidden" th:field="*{id}">
										<div class="row">
											<div class="col-12 text-center">
												<button type="submit" class="btn btn-primary">
													<i class="fas fa-address-card"></i> Guardar Alumno
												</button>
											</div>
										</div>
										</form>
									</div>
								</div>
							</div>
											

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="layout/layout :: footer" class="sticky-footer bg-white">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="layout/layout :: boton" class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="layout/layout :: logout" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        
    </div>


	<a th:replace="layout/layout :: js">
   </a>

</body>

</html>
